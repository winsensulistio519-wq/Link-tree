<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelajaran Matematika</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .edit-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .link-item {
            background: white;
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 18px 20px;
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .link-item:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .emoji {
            font-size: 28px;
            min-width: 35px;
            text-align: center;
        }

        .link-text {
            flex: 1;
        }

        .add-link-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .add-link-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: #667eea;
            color: white;
        }

        .save-btn:hover {
            background: #764ba2;
        }

        .cancel-btn {
            background: #ddd;
            color: #333;
        }

        .cancel-btn:hover {
            background: #ccc;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="edit-btn" onclick="editProfile()">‚úèÔ∏è Edit Profil</button>
            <div class="profile-img" id="profileEmoji">üë®‚Äçüè´</div>
            <h1 id="profileName">Kenneth Hartanto Wijaya Thio</h1>
            <p class="subtitle" id="profileSubtitle">Guru Matematika | Video Pembelajaran</p>
        </div>

        <div class="links" id="linkContainer">
            <a href="https://youtu.be/2oPK0eMkwQg?si=OcYhcBQhCFIytFe-" target="_blank" class="link-item">
                <span class="emoji">üì∫</span>
                <span class="link-text">Polinomial</span>
            </a>

            <a href="https://youtu.be/HqssIxIg7T4?si=McmvbI8Ovzeq9l7h" target="_blank" class="link-item">
                <span class="emoji">üì∫</span>
                <span class="link-text">Matriks</span>
            </a>
        </div>

        <button class="add-link-btn" onclick="openAddLinkModal()">‚ûï Tambah Link</button>

        <div class="footer">
            <p>¬© 2024 Pembelajaran Matematika</p>
        </div>
    </div>

    <!-- Modal Edit Profile -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <h2>Edit Profil</h2>
            <div class="form-group">
                <label>Emoji Profil:</label>
                <input type="text" id="editEmoji" maxlength="2" placeholder="üë®‚Äçüè´">
            </div>
            <div class="form-group">
                <label>Nama:</label>
                <input type="text" id="editName" placeholder="Nama Anda">
            </div>
            <div class="form-group">
                <label>Subtitle:</label>
                <input type="text" id="editSubtitle" placeholder="Deskripsi singkat">
            </div>
            <div class="modal-buttons">
                <button class="save-btn" onclick="saveProfile()">Simpan</button>
                <button class="cancel-btn" onclick="closeModal('profileModal')">Batal</button>
            </div>
        </div>
    </div>

    <!-- Modal Add Link -->
    <div class="modal" id="addLinkModal">
        <div class="modal-content">
            <h2>Tambah Link Baru</h2>
            <div class="form-group">
                <label>Emoji:</label>
                <input type="text" id="newEmoji" maxlength="2" placeholder="üì∫">
            </div>
            <div class="form-group">
                <label>Judul:</label>
                <input type="text" id="newTitle" placeholder="Nama materi">
            </div>
            <div class="form-group">
                <label>URL:</label>
                <input type="url" id="newUrl" placeholder="https://...">
            </div>
            <div class="modal-buttons">
                <button class="save-btn" onclick="addLink()">Tambah</button>
                <button class="cancel-btn" onclick="closeModal('addLinkModal')">Batal</button>
            </div>
        </div>
    </div>

    <script>
        function editProfile() {
            document.getElementById('editEmoji').value = document.getElementById('profileEmoji').textContent;
            document.getElementById('editName').value = document.getElementById('profileName').textContent;
            document.getElementById('editSubtitle').value = document.getElementById('profileSubtitle').textContent;
            document.getElementById('profileModal').classList.add('active');
        }

        function saveProfile() {
            const emoji = document.getElementById('editEmoji').value;
            const name = document.getElementById('editName').value;
            const subtitle = document.getElementById('editSubtitle').value;

            if (name.trim()) {
                document.getElementById('profileEmoji').textContent = emoji || 'üë®‚Äçüè´';
                document.getElementById('profileName').textContent = name;
                document.getElementById('profileSubtitle').textContent = subtitle;
                closeModal('profileModal');
            } else {
                alert('Nama tidak boleh kosong!');
            }
        }

        function openAddLinkModal() {
            document.getElementById('newEmoji').value = 'üì∫';
            document.getElementById('newTitle').value = '';
            document.getElementById('newUrl').value = '';
            document.getElementById('addLinkModal').classList.add('active');
        }

        function addLink() {
            const emoji = document.getElementById('newEmoji').value || 'üì∫';
            const title = document.getElementById('newTitle').value.trim();
            const url = document.getElementById('newUrl').value.trim();

            if (title && url) {
                const linkContainer = document.getElementById('linkContainer');
                const newLink = document.createElement('a');
                newLink.href = url;
                newLink.target = '_blank';
                newLink.className = 'link-item';
                newLink.innerHTML = `
                    <span class="emoji">${emoji}</span>
                    <span class="link-text">${title}</span>
                `;
                linkContainer.appendChild(newLink);
                closeModal('addLinkModal');
            } else {
                alert('Judul dan URL harus diisi!');
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }
    </script>
</body>
</html>
